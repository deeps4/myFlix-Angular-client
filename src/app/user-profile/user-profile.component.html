<div class="profile-container">
    <mat-card>
        <form>
            <mat-card-header>
                <mat-card-title>
                    Update Profile Info
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Username"
                        placeholder="Username"
                        type="text"
                        name="Username"
                        required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Email"
                        type="email"
                        placeholder="Email"
                        name="Email"
                        required
                    >
                </mat-form-field>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Birthday"
                        type="date"
                        placeholder="Birthday"
                        name="Birthday"
                    >
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button
                    mat-flat-button
                    (click)="updateUserInfo()"
                >
                    Update
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
    <div class="delete-account-container">
        <div>
            <h2 class="delete-heading">
                Delete your account
            </h2>
            <span>
                Once you delete a repository, there is no
                going back. Please be certain.
            </span>
        </div>
        <div>
            <button
                class="delete-button"
                mat-stroked-button
                (click)="deregisterUser()"
            >
                Deregister
            </button>
        </div>




    </div>
</div>
