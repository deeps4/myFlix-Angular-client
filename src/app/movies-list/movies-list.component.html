<div class="movies-container">
    <div *ngFor="let movie of movies">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
                <mat-icon
                    (click)="toggleFavouriteMovieSelection(movie._id)"
                    aria-hidden="false"
                    aria-label="Add/Remove to favourite movies icon"
                    [fontIcon]="isFavouriteMovie(movie._id) ? 'favorite' : 'favorite_border'"
                    [ngClass]="{'favorite-icon-selected': isFavouriteMovie(movie._id)}"
                ></mat-icon>
            </mat-card-header>
            <img
                class="movie-image"
                mat-card-image
                [src]="movie.ImagePath"
                alt="Image of a movie"
            >
            <!-- <mat-card-content>

            </mat-card-content> -->
            <mat-card-actions>
                <button
                    mat-button
                    (click)="openMovieDetail(movie.Title, movie.Description)"
                >Show Details</button>
                <button
                    mat-button
                    (click)="openMovieDetail(movie.Genre.Name, movie.Genre.Description)"
                >Genre</button>
                <button
                    mat-button
                    (click)="openMovieDetail(movie.Director.Name, movie.Director.Bio)"
                >Director</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
